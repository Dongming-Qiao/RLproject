algorithm:
  batch_size: 32
  buffer_size: 5000
  epsilon_decay: 0.999
  epsilon_min: 0.05
  epsilon_start: 1.0
  gamma: 0.99
  grad_norm_clip: 10
  lr: 0.0005
  name: qmix
  target_update_interval: 200
env:
  action_dim: 11
  episode_limit: 100
  n_agents: 5
  name: SMACv2
  obs_dim: 82
  scenario: 10gen_terran
  state_dim: 120
evaluation:
  eval_episodes: 20
  eval_epsilon: 0.0
logging:
  plot_interval: 500
  project_name: marl-smacv2
  run_name: qmix-3m
  save_results: true
  use_wandb: true
network:
  agent:
    fc_hidden_dim: 64
    rnn_hidden_dim: 64
  mixer:
    embedding_dim: 32
    hypernet_hidden_dim: 64
paths:
  config_dir: configs
  model_dir: models/qmix
  result_dir: results/qmix
training:
  evaluate_interval: 100
  log_interval: 100
  save_interval: 1000
  total_episodes: 10000
